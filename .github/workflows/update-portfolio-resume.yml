name: Compile and Deploy Resume

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t resume-builder .

      - name: Run Docker container to generate resume
        run: |
          chmod +x ./compile_resume.sh
          docker run -v .:/usr/local/resume resume-builder

      - name: Clone target repository
        run: |
          git clone https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/personal-repos-mazen/Portfolio-Website.git Portfolio-Website

      - name: Copy generated resume to target repository path
        run: |
          cp ./out/resume.pdf Portfolio-Website/public/resume.pdf

      - name: Commit and push to target repository
        run: |
          cd Portfolio-Website
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/resume.pdf
          git commit -m "Update resume"
          git remote set-url origin https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/personal-repos-mazen/Portfolio-Website.git
          git push
